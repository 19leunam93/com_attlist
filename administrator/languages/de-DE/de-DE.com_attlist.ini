COM_ATTLIST="Anwesenheitslisten"
COM_ATTLIST_XML_DESCRIPTION="<h2><strong>Komponente - Anwesenheitslisten</strong></h2><br /><p>Komponente, um An- und Abmeldungen zu gegebenen Events aufzunehmen. Die Meldungen werden pro Event in Anwesenheitslisten geordnet und können als PDF heruntergeladen werden. Per ACL können Berechtigungen zum erstellen, bearbeiten und löschen der Meldungen gesetzt werden.</p>"
COM_ATTLIST_COMPONENT_LABEL="Attlist"
COM_ATTLIST_COMPONENT_DESC="<p>Eine Komponente, um Meldungen mit zwei Antwortmöglichkeiten (Anwesend/Abwesend) zu gegebenen Events aufzunehmen. Die Meldungen werden pro Event in Anwesenheitslisten geordnet und können in übersichtlichen Tabellen angeschaut oder heruntergeladen werden. Per ACL können die Komponenten-Berechtigungen zum erstellen, bearbeiten oder löschen der Meldungen gesetzt werden.<p/><br /><h3>Formular Ansicht</h3><p>Frontend-Formular zum erfassen von Meldungen.<br />Diese Ansicht muss zusammen mit einem Event auf der gleichen Seite platziert werden (z.B Event als Modul). Meldungen, welche mittels dieser Ansicht erstellt werden, werden gemäss Ansichtseinstellungen immer der gleichen Event-Kategorie zugeordnet. Eventtitel und Eventdatum dieses Events müssen jeweils in span-Elementen mit eindeutigen IDs vorhanden sein. Die Komponente wird sich dann diese Informationen zur eindeutigen Zuordnung der Meldungen selbst besorgen.</p><h3>Anwesenheitsliste Ansicht</h3><p>Zur Ansicht und zum Download der Meldungen.<br />Sämtliche Meldungen werden in dieser Ansicht zu Anwesenheits-Tabellen der einzelnen Events geordnet. Jede Tabelle kann als PDF heruntergeladen werden. Mit entsprechenden Berechtigungen können von hier aus auch Meldungen gelöscht werden. Der Löschen-Button löscht sämtliche Meldungen des entsprechenden Events.</p><h3>Konfiguration</h3><p>Das Logo in der Kopfzeile des PDF wird in den globalen Komponenten-Einstellungen definiert. Alle anderen Konfigurationen werden in den jeweiligen Ansichts-Einstellungen vorgenommen. Um globale Begriffe wie (Event, Meldung, Name oder die beiden Optionen Anwesend, Abwesend) zu ändern, muss ein Language-Override im Template gemacht werden.</p>"
COM_ATTLIST_COMPONENT_WEBSITE="Projekt-Webseite"

COM_ATTLIST_TITLE_VIEW_ATTLIST = "Anwesenheitsliste"
COM_ATTLIST_CONFIG_INFO_LBL="Globale Namen"
COM_ATTLIST_CONFIG_INFO_DESC="<p>Es ist möglich die globalen Namen<ul><li>Name</li><li>Event</li><li>Meldung</li><li>Notiz</li></ul>und die beiden Optionen<ol><li>Anmeldung</li><li>Abmeldung</li></ol>zu ändern. Dazu müssen ein paar Sprach-Overrides erstellt werden. Wie das geht kann man hier nachlesen: <a href="_QQ_"https://docs.joomla.org/J3.x:Language_Overrides_in_Joomla"_QQ_" target="_blank">Language Overrides in Joomla</a><br /><br />Folgende Audrücke können so global verändert werden (Standardwerte):
<ul><li>COM_ATTLIST_NAME="_QQ_"Name"_QQ_"</li><li>COM_ATTLIST_EVENT="_QQ_"Event"_QQ_"</li><li>COM_ATTLIST_EVENT_TITLE="_QQ_"Eventtitel"_QQ_"</li><li>COM_ATTLIST_CALL_SING="_QQ_"Meldung"_QQ_"</li><li>COM_ATTLIST_CALL_PL="_QQ_"Meldungen"_QQ_"</li><li>COM_ATTLIST_EVENT_DATE="_QQ_"Eventdatum"_QQ_"</li><li>COM_ATTLIST_SUBMIT_DATE="_QQ_"Einreichedatum"_QQ_"</li><li>COM_ATTLIST_OPTION_1="_QQ_"Anmeldung"_QQ_"</li><li>COM_ATTLIST_OPTION_0="_QQ_"Abmeldung"_QQ_"</li><li>COM_ATTLIST_ABSENT_PL="_QQ_"Abmeldungen"_QQ_"</li><li>COM_ATTLIST_PRESENT_PL="_QQ_"Anmeldungen"_QQ_"</li><li>COM_ATTLIST_NOTE="_QQ_"Notiz"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_NAME="_QQ_"Dein Name. Ev. Vor- & Nachname. Muss eindeutig sein!"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_PRESENT="_QQ_"Wie lautet deine Meldung zum aktuellen Event?"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_EVENT_DATE="_QQ_"Datum des Events, für welchen du deine Meldung abgeben möchtest."_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_EVENT_TITLE="_QQ_"Titel des gewählten Events"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_CREATION_DATE="_QQ_"Erstellungsdatum der Meldung"_QQ_"</li><li>COM_ATTLIST_TITLE_VIEW_ATTLIST_DESC="_QQ_"Zeigt eine Anwesenheitsliste aller Meldungen einer bestimmten Event-Kategorie"_QQ_"</li><li>COM_ATTLIST_TITLE_FORM_VIEW_MELDUNG_DESC="_QQ_"Zeigt ein Formular zum verfassen von Meldungen"_QQ_"</li><li>COM_ATTLIST_ITEM_ID_SELECT_LABEL_FORM="_QQ_"Wähle 0, wenn du eine neue Meldung erstellen möchtest. Sonst wähle die ID der zu bearbeitenden Meldung."_QQ_"</li><li>COM_ATTLIST_CATEGORY_DESC_FORM="_QQ_"Wähle die Event-Kategorie zu welcher die neuen/bearbeiteten Meldungen gehören sollen"_QQ_"</li><li>COM_ATTLIST_MELDUNGEN_EVENT_DATE_FILTER_FROM="_QQ_"Eventdatum von"_QQ_"</li><li>COM_ATTLIST_MELDUNGEN_EVENT_DATE_FILTER_TO="_QQ_"Eventdatum bis"_QQ_"</li><li>COM_ATTLIST_DELETE_CONFIRM_VIEW_ATTLIST=_QQ_"Bist du sicher, dass du alle Meldungen dieses Events löschen möchtest?_QQ_"</li><li>COM_ATTLIST_ITEM_SAVED_SUCCESSFULLY="