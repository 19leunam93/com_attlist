COM_ATTLIST="Attendance List"
COM_ATTLIST_COMPONENT_LABEL="Attlist"
COM_ATTLIST_COMPONENT_DESC="<h2><strong>Komponente - Anwesenheitsliste<strong></h2><p>Eine Komponente, um Meldungen mit zwei Antwortmöglichkeiten (Anwesend/Abwesend) zu gegebenen Events aufzunehmen. Die Meldungen werden pro Event in Anwesenheitslisten geordnet und können in übersichtlichen Tabellen angeschaut oder heruntergeladen werden. Per ACL können die Komponenten-Berechtigungen zum erstellen, bearbeiten oder löschen der Meldungen gesetzt werden.<p/><h3>Formular Ansicht</h3><p>Frontend-Formular zum erfassen von Meldungen.<br />Diese Ansicht muss zusammen mit einem Event auf der gleichen Seite platziert werden (z.B Event als Modul). Meldungen, welche mittels dieser Ansicht erstellt werden, werden gemäss Ansichtseinstellungen immer der gleichen Event-Kategorie zugeordnet. Eventtitel und Eventdatum dieses Events müssen jeweils in span-Elementen mit eindeutigen IDs vorhanden sein. Die Komponente wird sich dann diese Informationen zur eindeutigen Zuordnung der Meldungen selbst besorgen.</p><h3>Anwesenheitsliste Ansicht</h3><p>Zur Ansicht und zum Download der Meldungen<br />Sämtliche Meldungen werden in dieser Ansicht zu Anwesenheits-Tabellen der einzelnen Events geordnet. Jede Tabelle kann als PDF heruntergeladen werden. Mit entsprechenden Berechtigungen können von hier aus auch Meldungen gelöscht werden. Der Löschen-Button löscht sämtliche Meldungen des entsprechenden Events.</p><h3>Konfiguration</h3><p>Sämtliche Konfigurationen werden in den jeweiligen Ansichts-Einstellungen vorgenommen. Um globale Begriffe wie (Event, Meldung, Name oder die beiden Optionen Anwesend, Abwesend) zu ändern, muss ein Language-Override im Template gemacht werden. </p>"
