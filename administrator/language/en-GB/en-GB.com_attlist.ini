COM_ATTLIST="Attendance Lists"
COM_ATTLIST_XML_DESCRIPTION="Attendance Lists - Component to Subscribe/Unsubscribe for Events, creating neat attendance lists"
COM_ATTLIST_INSTALL_TXT="Attendance Lists version %s was installed successfully."
COM_ATTLIST_UNINSTALL_TXT="Attendance Lists was uninstalled successfully."
COM_ATTLIST_UPDATE_TXT="Attendance Lists was updated to version %s successfully."
COM_ATTLIST_COMPONENT_LABEL="Attlist"
COM_ATTLIST_COMPONENT_DESC="<p>This component is used to receive sub- and unsubscribtions to a given event. It offers a form view to subscribe to an event available on the same page as the form as any kind of content (joomla article, custom html module or any 3th party extension). The subscriptions are merged together to an attendance list for every event. The attendance lists can be downloaded as PDF and administrated directly in the frontend. With the help of Joomlas ACL the permissions for the components can be set in order to define who is able to create, edit or delete subscriptions.</p><br /><h3>Form view</h3><p>Frontend form for creating subscriptions.<br />This view must be placed together with an event on the same page (e.g. event as module). Subscriptions created with this form view gets assigned to the event category set in the view settings and assigned to the correct event.</p><h3>Attendance list view</h3><p>To view and download the subscriptions.<br />In this view all subscriptions are arranged to attendance tables for the individual events. Each table can be downloaded as PDF and with the appropriate permissions, subscriptions can be deleted with this view.</p><h3>Configuration</h3><p>The logo in the PDF header is defined in the global component settings. All other configurations are made in the respective view settings. To change global language strings such as name, event, subscription, note or the two options for subscriptions: subscribe, unsubscribe, a language override can be made.</p>"
COM_ATTLIST_COMPONENT_WEBSITE="Project-Website"

COM_ATTLIST_TITLE_VIEW_ATTLIST = "Attendance list"
COM_ATTLIST_CONFIG_INFO_LBL="global names"
COM_ATTLIST_CONFIG_INFO_DESC="<p>It is possible to change the followig global names<ul><li>Name</li><li>Event</li><li>Subscription</li><li>Note</li></ul>and the two options<ol><li>subscribe</li><li>unsubscribe</li></ol>To do that you have to create language overrides. On this side it is described how to create language overrides: <a href="_QQ_"https://docs.joomla.org/J3.x:Language_Overrides_in_Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Language Overrides in Joomla</a><br /><br />All these expressions are possible to change (default):<ul><li>COM_ATTLIST_NAME="_QQ_"Name"_QQ_"</li><li>COM_ATTLIST_EVENT="_QQ_"Event"_QQ_"</li><li>COM_ATTLIST_EVENT_TITLE = "_QQ_"Event title"_QQ_"</li><li>COM_ATTLIST_CALL_SING="_QQ_"Subscription"_QQ_"</li><li>COM_ATTLIST_CALL_PL="_QQ_"Subscriptions"_QQ_"</li><li>COM_ATTLIST_OPTION_1="_QQ_"subscribe"_QQ_"</li><li>COM_ATTLIST_OPTION_0="_QQ_"unsubscribe"_QQ_"</li><li>COM_ATTLIST_ABSENT_PL="_QQ_"unsubscribed people"_QQ_"</li><li>COM_ATTLIST_PRESENT_PL="_QQ_"subscribed people"_QQ_"</li><li>COM_ATTLIST_EVENT_DATE="_QQ_"Event date"_QQ_"</li><li>COM_ATTLIST_SUBMIT_DATE="_QQ_"Creation date"_QQ_"</li><li>COM_ATTLIST_NOTE="_QQ_"Note"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_NAME="_QQ_"Your name."_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_PRESENT="_QQ_"Do you want to subscribe or to unsubscribe for the given event?"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_EVENT_DATE="_QQ_"Date of the event for which you wanna create a subscription."_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_EVENT_TITLE="_QQ_"Title of the event"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_CREATION_DATE="_QQ_"Subscription creation date"_QQ_"</li><li>COM_ATTLIST_TITLE_VIEW_ATTLIST_DESC = "_QQ_"Shows an attendance list of all collected subscriptions of a given event categorie"_QQ_"</li><li>COM_ATTLIST_TITLE_FORM_VIEW_MELDUNG_DESC="_QQ_"Shows a form to write subscriptions"_QQ_"</li><li>COM_ATTLIST_MELDUNGEN_EVENT_DATE_FILTER_FROM="_QQ_"event date from"_QQ_"</li><li>COM_ATTLIST_MELDUNGEN_EVENT_DATE_FILTER_TO="_QQ_"event date to"_QQ_"</li><li>COM_ATTLIST_DELETE_CONFIRM_VIEW_ATTLIST="_QQ_"You are going to delete all subscriptions of that event. Continue?"_QQ_"</li><li>COM_ATTLIST_ITEM_SAVED_SUCCESSFULLY="_QQ_"Subscription saved successfully"_QQ_"</li><li>COM_ATTLIST_ITEM_DELETED_SUCCESSFULLY="_QQ_"Subscription deleted successfully"_QQ_"</li><li>COM_ATTLIST_OPTION_0_SAVED_SUCCESSFULLY="_QQ_"Your <strong>Unsubscription</strong> was saved successfully."_QQ_"</li><li>COM_ATTLIST_OPTION_1_SAVED_SUCCESSFULLY="_QQ_"Your <strong>Subscription</strong> was saved successfully."_QQ_"</li><li>COM_ATTLIST_ITEM_DOESNT_EXIST="_QQ_"Subscription does not exist"_QQ_"</li><li>COM_ATTLIST_ITEM_NOT_LOADED="_QQ_"Could not load the subscription"_QQ_"</li><li>COM_ATTLIST_NO_ITEMS="_QQ_"There are no subscriptions in this list"_QQ_"</li><li>COM_ATTLIST_FORM_DESC_MELDUNG_NOTE="_QQ_"If you want to send a note with the subscription."_QQ_"</li><li>COM_ATTLIST_NOTE_HINT="_QQ_"Optional note to the organizer. Questions are not answered."_QQ_"</li><li>COM_ATTLIST_TO_THAT_EVENT="_QQ_"to that event."_QQ_"</li></ul></p>"

